<body class="contact-body d-flex flex-column min-vh-100">
    <header class="d-flex">
        <div class="flex-grow-1"><a class="d-flex align-items-center" href="home.html"><span class="special logo-by">by</span><span class="special logo-yeek">YEEK</span></a></div>
        <div><a href="aboutme.html">About Me</a></div>
        <div><a href="https://docs.google.com/document/d/1VtGKuKcMYbLuGBWTmK_pQD4D8efvaSKQ0f3TK1lOXVc/edit?usp=sharing">Resume</a></div>
        <div><a href="contact.html">Contact</a></div>
    </header>
    <main class="flex-grow-1 d-flex flex-column align-items-center">
        <div class="fields-container flex-grow-1 d-flex flex-column">
            <span class="special contact-text">Contact</span>
            <form>
                <div class="form-group">
                    <label>Name <span class="sublabel">(Required)</span></label>
                    <input type="text" id="name" class="form-control name" placeholder="Example Name">
                </div>
            </form>
            <form>
                <div class="form-group">
                    <label>Email address <span class="sublabel">(Required)</span></label>
                    <input type="email" id="email" class="form-control email" placeholder="name@example.com">
                </div>
            </form>
            <form>
                <div class="form-group">
                    <label>Phone number <span class="sublabel">(Optional)</span></label>
                    <div class="d-flex align-items-center gap-1">
                        <span>+1 (</span>
                        <input type="tel" id="phoneA" class="form-control form-control-sm phone-3" placeholder="XXX" maxlength="3">
                        <span>)</span>
                        <input type="tel" id="phoneB" class="form-control form-control-sm phone-3" placeholder="XXX" maxlength="3">
                        <span>-</span>
                        <input type="tel" id="phoneC" class="form-control form-control-sm phone-4" placeholder="XXXX" maxlength="4">
                    </div>
                </div>
            </form>
            <form>
                <div class="form-group">
                    <label>Message <span class="sublabel">(Required)</span></label>
                    <textarea id="message" class="form-control message" rows="8" placeholder="Please leave a message."></textarea>
                </div>
            </form>
            <div class="d-flex justify-content-center"><button type="button" id="sendMessage" class="btn send-btn">Send</button></div>
        </div>
    </main> 
    <footer><div class="text-center">@ 2026 Kyle Yee</div></footer>
</body>

</html>
